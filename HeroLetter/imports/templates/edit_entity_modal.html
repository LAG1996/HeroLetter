<template name = "edit_entity_modal">
  <!-- Modal -->
  <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="edit_entity_label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="edit_entity_label">Edit Modal</h4>
        </div>
        <div class="modal-body">

          <label for = "entity_name">My name:</label>
          <input type = "text" id = "entity_name" class = "form-control" placeholder = "Noname">


          {{> location_edit}}
          {{> character_edit}}
          {{> item_edit}}
          {{> rule_edit}}
          {{> faction_edit}}
          {{> event_edit}}

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
