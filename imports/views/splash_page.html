<template name = "splash_page">

	<div class = "container">	
		<div class = "jumbotron">	
			<h1>This is Hero Letter</h1>
			<p>Everybody's got a story. Go and tell yours.</p>
		</div>

		<h3>With Hero Letter, make writing a personal statement for your future job quick and easy.</h3>
		<p>People have been telling stories forever. But why is it so hard? Hero Letter knows the parts that make a good story tick. All you need to do is tell it about yourself, and it'll help make your story great.</p>
		<ul>
			<li>Get <emph>results</emph>. No vague directions or ideas. You want a good essay. You'll get one.</li>
			<li>Skip the wait for tutors and editors.</li>
			<li>Get a great first impression with potential employers</li>
		</ul>


		{{#if currentUser }}
			<p>Hey! You're already a member! Click here to check out your stories!</p>
			<a href = "{{pathFor 'user_home'}}" role = "button" class = "btn btn-primary">My Stories</a>
		{{else}}
			<p>Ready to tell your story? Click right here.</p>
			<a href = "{{pathFor 'user_login'}}" role = "button" class = "btn btn-primary">Sign up for an account...</a>
		{{/if}}
	</div>
</template>
