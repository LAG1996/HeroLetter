<template name = "edit_entity_modal">
  <!-- Modal -->
  <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="edit_entity_label">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title" id="edit_entity_label">{{create_or_edit}}</h4>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" id = "edit_modal_body">

          <label for = "entity_name">My name:</label>
          <input type = "text" id = "entity_name" class = "form-control" placeholder = "Noname">

          {{#if is_event_state}}
            <label for = "event_time">The time I happened:</label>
            <input type = "text" id = "event_time" class = "form-control" placeholder = "The land before time">
          {{/if}}

          {{> entity_components_nav}}

          {{#if is_entity}}
            {{> new_entity_form}}
          {{else}}
              {{#if is_misc}}
              {{> new_description_form}}
            {{/if}}
          {{/if}}

        <div id = "modal_entity_previewer">
            {{> new_entity_name}}
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id = "modal_close">Close</button>
          <button type="button" class="btn btn-primary" id = "modal_save">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
