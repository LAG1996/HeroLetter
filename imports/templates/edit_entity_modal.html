<template name = "edit_entity_modal">
  <!-- Modal -->
  <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="edit_entity_label">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title" id="edit_entity_label">{{create_or_edit}}</h4>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" id = "edit_modal_body">

          <label for = "entity_name">My name:</label>
          <input type = "text" id = "entity_name" class = "form-control" placeholder = "Noname">

          {{#if is_event_state}}
            <label for = "event_time">The time I happened:</label>
            <input type = "text" id = "event_time" class = "form-control" placeholder = "The land before time">
          {{/if}}

          {{> entity_components_nav}}

          {{#if is_entity}}
            {{> new_entity_form}}
            <h4>Stuff you already added.</h4>
            <p class = "lead">Click on them to remove them.</p>
          {{else}}
              {{#if is_misc}}
              {{> new_description_form}}
            {{/if}}
          {{/if}}

        <ul id = "modal_entity_previewer" class = "list-group">
            {{> new_entity_name}}
        </ul>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-default" id = "modal_close" data-dismiss = "modal">Close</button>-->
          <button type="button" class="btn btn-outline-primary" id = "modal_save" data-dismiss = "modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
